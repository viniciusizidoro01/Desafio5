<app-header></app-header>
<main>
    <div id="principal" class="flexColumn">
        <p class="titulo alignCenter">Gênero</p>
        <img class='imagem' src="../../assets/imagens/theater 1.png" alt="">
    </div>

    <div>
      <p class="texto1">Cadastrar Gênero</p>
    </div>

    <section class="cards flex">
        <form>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Gênero</mat-label>
                <input type="text" matInput [formControl]="txtFormControl" placeholder="Gênero">
                <mat-error *ngIf="txtFormControl.hasError('required')">
                  Gênero do filme</mat-error>
              </mat-form-field>
          </form>

          <div class="example-button-row">
            <button class="cadastrar" mat-flat-button color="warn">Salvar</button>
          </div>
    </section>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 alignCenter">
       <!-- Genero Column -->
      <ng-container matColumnDef="genero">
        <th mat-header-cell *matHeaderCellDef> Genero </th>
        <td mat-cell *matCellDef="let element"> {{element.genero}} </td>
      </ng-container>
    
      <!-- Botão Column -->
      <ng-container matColumnDef="botao">
        <th mat-header-cell *matHeaderCellDef> Botao </th>
        <td mat-cell *matCellDef="let element"> <button class="botaoEditar">Editar</button> <button class="botaoExcluir">Excluir</button> </td>
      </ng-container>

      <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> -->
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</main> 
<app-footer></app-footer>
