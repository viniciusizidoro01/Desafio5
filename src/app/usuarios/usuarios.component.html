<app-header></app-header>
<main>
<div id="principal" class="flexColumn conteiner">
    <p class="titulo alignCenter">Cadastro</p>
</div>

<section class="cards flex conteiner">
    <form [formGroup]="formUsuarios" class="example-form">
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Nome</mat-label>
          <input class="input" type="text" matInput formControlName="usuarioInput" placeholder="Nome e Sobrenome">
          <mat-error *ngIf="txtFormControl.hasError('required')"> Nome obrigatório</mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Email</mat-label>
            <input class="input" type="email" matInput formControlName="emailFormControl" placeholder="mail@email.com">
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Email obrigatório
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>required</strong></mat-error>
          </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Telefone</mat-label>
          <input class="input" type="texto" matInput formControlName="txtFormControl" placeholder="(xx) xxxxx-xxxx">
          <mat-error *ngIf="txtFormControl.hasError('required')"> Telefone obrigatório</mat-error>
        </mat-form-field>
    </form>
</section>

<section class="conteiner">
  <div class="example-button-row">
    <button class="cadastrar" mat-flat-button color="warn" (click)="salvarDados()">Cadastrar</button>
  </div>
</section>

<div class="botoes" *ngFor="let usuario of listaUsuario">
  <div><p class="font1">{{usuario.name}}</p></div>
  <div><p class="font1">{{usuario.email}}</p></div>
  <div><p class="font1">{{usuario.telefone}}</p></div>
  <div class="botoes1"><button class="botaoExcluir" (click)="excluirUsuario(usuario.id)">Excluir</button>
  <button class="botaoEditar" (click)="editarUsuario(usuario)">Editar</button></div>
</div>
</main>

<app-footer></app-footer>
