<app-header></app-header>
<main>
    <div id="principal" class="flexColumn conteiner">
        <p class="titulo alignCenter">Filmes</p>
        <img class='imagem' src="../../assets/imagens/cinema 1.png" alt=""> 
    </div>

<div><p class="texto1">Cadastrar Filmes</p></div>

    <section class="cards flex conteiner">
        <form class="example-form">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Título do Filme</mat-label>
              <input type="text" matInput [formControl]="txtFormControl" placeholder="Título do Filme">
              <mat-error *ngIf="txtFormControl.hasError('required')"> Nome obrigatório</mat-error>
            </mat-form-field>
        </form>
        <form>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Gênero</mat-label>
                <input type="text" matInput [formControl]="txtFormControl" placeholder="Gênero">
                <mat-error *ngIf="txtFormControl.hasError('required')">
                  Gênero do filme</mat-error>
              </mat-form-field>
          </form>

          <div class="example-button-row">
            <button class="cadastrar" mat-flat-button color="warn">Salvar</button>
          </div>
    </section>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 alignCenter conteiner">
      <!-- Titulo Column -->
      <div class="cadastrados">
        <div class="filmesCadastrados">
      <ng-container class="width" matColumnDef="filme">
        <th class="th" mat-header-cell *matHeaderCellDef> Filme </th>
        <td mat-cell *matCellDef="let element"> {{element.filme}} </td>
      </ng-container>
    
      <!-- Genero Column -->
      <ng-container matColumnDef="genero">
        <th mat-header-cell *matHeaderCellDef> Genero </th>
        <td mat-cell *matCellDef="let element"> {{element.genero}} </td>
      </ng-container>
        </div> 
        
      <!-- Botão Column -->
      <div class="botoesCadastrados">
      <ng-container matColumnDef="botao">
        <th mat-header-cell *matHeaderCellDef> Botao </th>
        <td mat-cell *matCellDef="let element"> <button class="botaoEditar">Editar</button> <button class="botaoExcluir">Excluir</button> </td>
      </ng-container>
      </div>
    </div>
      <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> -->
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</main> 

<app-footer></app-footer>
